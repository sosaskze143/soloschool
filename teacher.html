<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة المعلم - SoloSchool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>لوحة تحكم المعلم</h1>
  </header>

  <main>
    <section>
      <h2>إدارة الفصل</h2>
      <button onclick="addGrade()">إضافة درجات</button>
      <button onclick="viewStudentGrades()">عرض درجات الطلاب</button>
      <button onclick="logout()">تسجيل الخروج</button>
    </section>

    <section id="add-grade-form" class="hidden">
      <h2>إضافة درجات</h2>
      <form id="grade-form">
        <label for="student-id">رقم الطالب:</label>
        <input type="text" id="student-id" required>
        <label for="course-name">اسم المادة:</label>
        <input type="text" id="course-name" required>
        <label for="grade">الدرجة:</label>
        <input type="number" id="grade" required>
        <button type="submit">إضافة</button>
      </form>
    </section>

    <section id="grades-list" class="hidden">
      <h2>درجات الطلاب</h2>
      <ul id="grades"></ul>
    </section>
  </main>

  <footer>
    <p>© 2025 SoloSchool. جميع الحقوق محفوظة.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
