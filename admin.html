<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة المدير - SoloSchool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>لوحة تحكم المدير</h1>
  </header>

  <main>
    <section>
      <h2>إدارة النظام</h2>
      <button onclick="showAddUserForm()">إضافة مستخدم</button>
      <button onclick="viewUsers()">عرض المستخدمين</button>
      <button onclick="lockGrades()">إغلاق تسجيل الدرجات</button>
      <button onclick="unlockGrades()">فتح تسجيل الدرجات</button>
    </section>

    <section id="add-user-form" class="hidden">
      <h2>إضافة مستخدم</h2>
      <form id="user-form">
        <label for="user-type">نوع المستخدم:</label>
        <select id="user-type">
          <option value="teacher">معلم</option>
          <option value="student">طالب</option>
          <option value="parent">ولي أمر</option>
        </select>
        <label for="user-name">الاسم:</label>
        <input type="text" id="user-name" required>
        <label for="user-id">رقم الهوية:</label>
        <input type="text" id="user-id" required>
        <button type="submit">إضافة</button>
      </form>
    </section>

    <section id="users-list" class="hidden">
      <h2>قائمة المستخدمين</h2>
      <ul id="users"></ul>
    </section>
  </main>

  <footer>
    <p>© 2025 SoloSchool. جميع الحقوق محفوظة.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
