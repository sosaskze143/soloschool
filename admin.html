<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة المدير - SoloSchool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>لوحة تحكم المدير</h1>
  </header>

  <main>
    <section>
      <h2>إدارة النظام</h2>
      <button onclick="showAddUserForm()">إضافة مستخدم</button>
      <button onclick="viewUsers()">عرض المستخدمين</button>
      <button onclick="downloadReport()">تحميل التقرير</button>
      <button onclick="logout()">تسجيل الخروج</button>
    </section>

    <section id="add-user-form" class="hidden">
      <h2>إضافة مستخدم</h2>
      <form id="user-form">
        <label for="user-type">نوع المستخدم:</label>
        <select id="user-type">
          <option value="teacher">معلم</option>
          <option value="student">طالب</option>
          <option value="parent">ولي أمر</option>
        </select>
        <label for="full-name">الاسم الكامل:</label>
        <input type="text" id="full-name" required>
        <label for="user-id">رقم الهوية:</label>
        <input type="text" id="user-id" required>
        <label for="gender">الجنس:</label>
        <select id="gender">
          <option value="male">ذكر</option>
          <option value="female">أنثى</option>
        </select>
        <label for="birthdate">تاريخ الميلاد:</label>
        <input type="date" id="birthdate" required>
        <label for="parent-name">اسم ولي الأمر:</label>
        <input type="text" id="parent-name">
        <label for="phone-number">رقم الهاتف:</label>
        <input type="tel" id="phone-number" required>
        <button type="submit">إضافة</button>
      </form>
    </section>

    <section id="users-list" class="hidden">
      <h2>قائمة المستخدمين</h2>
      <table>
        <thead>
          <tr>
            <th>الاسم الكامل</th>
            <th>رقم الهوية</th>
            <th>الجنس</th>
            <th>تاريخ الميلاد</th>
            <th>اسم ولي الأمر</th>
            <th>رقم الهاتف</th>
            <th>نوع الحساب</th>
            <th>الإجراءات</th>
          </tr>
        </thead>
        <tbody id="users">
          <!-- البيانات ستضاف هنا عبر JavaScript -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2025 SoloSchool. جميع الحقوق محفوظة.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
